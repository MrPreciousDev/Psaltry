
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel with Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner {
            display: flex;
        }
        .carousel-item {
            display: flex;
            justify-content: space-between;
        }
        .card {
            flex: 1;
            margin: 0 10px;
            position: relative;
        }
        .arrow {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .carousel-item {
                flex-direction: column;
            }
            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Description for Card 1.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Description for Card 2.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Description for Card 3.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Card 4</h5>
                        <p class="card-text">Description for Card 4.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 5">
                    <div class="card-body">
                        <h5 class="card-title">Card 5</h5>
                        <p class="card-text">Description for Card 5.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 6">
                    <div class="card-body">
                        <h5 class="card-title">Card 6</h5>
                        <p class="card-text">Description for Card 6.</p>
                    </div>
                    <span class="arrow">&#10132;</span>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
